<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercicio Js - CFB cursos YT">
    <meta name="author" content="Daniela Nogueira Rampim">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="script.js" defer></script>

    <title>Exercico Js</title>

</head>

<body>
    <div class="d-flex col-10 mx-auto my-5 justify-content-around">
        <div class="border border-dark-subtle rounded-3 col-5 p-lg-5">
            <form class="d-flex flex-column" action="">
                <label for="input-text" class="form-label text-center">Nome do curso</label>
                <input type="text" name="input-text" id="input-text" class="input-group-text mb-4" title="input">
            </form>
            <div class="d-flex flex-column">
                <button type="button" id="adicionar-antes" class="btn btn-outline-primary my-2">Adicionar antes</button>
                <button type="button" id="adicionar-depois" class="btn btn-outline-primary my-2">Adicionar depois</button>
                <button type="button" id="remover-selecionado" class="btn btn-outline-primary my-2">Remover selecionado</button>
                <button type="button" id="curso-selecionado" class="btn btn-outline-primary my-2">Curso selecionado</button>
            </div>
        </div>
        <form id="form-inputs" class="border border-dark-subtle rounded-3 col-5 p-lg-5 my-auto">
            <div class="bg-primary-subtle border border-primary p-3 rounded-2 my-2">
                <input type="radio" id="html" name="fav_language" value="HTML" class="fav_language">
                <label for="html">HTML</label>
            </div>
            <div class="bg-primary-subtle border border-primary p-3 rounded-2 my-2">
                <input type="radio" id="css" name="fav_language" value="CSS" class="fav_language">
                <label for="css">CSS</label>
            </div>
            <div class="bg-primary-subtle border border-primary p-3 rounded-2 my-2">
                <input type="radio" id="javascript" name="fav_language" value="JavaScript" class="fav_language">
                <label for="javascript">JavaScript</label>
            </div>
            <div class="bg-primary-subtle border border-primary p-3 rounded-2 my-2">
                <input type="radio" id="java" name="fav_language" value="JavaScript" class="fav_language">
                <label for="java">Java</label>
            </div>
        </form>
    </div>
</body>

</html>
