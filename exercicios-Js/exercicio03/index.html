<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="/scss/custom.css">

    <!-- Js -->
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="calc" class="border border-dark rounded-2 shadow-sm p-2">
        <div class="bg-smoke border rounded-2">
            <div class=" text-center">
                <div class="p-3 text-coldTurkey fw-bolder ">Calculadora</div>
            </div>
            <div class="text-end p-2 text-info bg-amethystSmoke">
                <h1 id="display">0</h1>
            </div>
            <div id="teclas" class="p-2 d-flex justify-content-center align-items-center flex-wrap">
                <btn id="btn_copy" class="col-3 btn btn-outline-coldTurkey p-2 fs-4">Copy</btn>
                <btn id="btn_clear" class="col-3 btn_ce btn btn-outline-coldTurkey p-2 fs-4">CE</btn>
                <btn id="btn_(" class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">(</btn>
                <btn id="btn_)" class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">)</btn>
                <btn id="btn_7" class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">7</btn>
                <btn id="btn_8" class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">8</btn>
                <btn id="btn_9" class="col-3 col-3 btn_num btn btn-outline-tuna p-2 fs-4">9</btn>
                <btn id="btn_+" class="col-3 btn_ope btn btn-outline-coldTurkey p-2 fs-4">+</btn>
                <btn id="btn_4" class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">4</btn>
                <btn id="btn_5" class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">5</btn>
                <btn id="btn_6" class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">6</btn>
                <btn id="btn_-" class="col-3 btn_ope btn btn-outline-coldTurkey p-2 fs-4">-</btn>
                <btn id="btn_1" class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">1</btn>
                <btn id="btn_2" class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">2</btn>
                <btn id="btn_3" class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">3</btn>
                <btn id="btn_x" class="col-3 btn_ope btn btn-outline-coldTurkey p-2 fs-4">x</btn>
                <btn id="btn_0" class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">0</btn>
                <btn id="btn_," class="col-3 btn_num btn btn-outline-tuna p-2 fs-4">,</btn>
                <btn id="btn_=" class="col-3 btn_res btn btn-outline-coldTurkey p-2 fs-4">=</btn>
                <btn id="btn_/" class="col-3 btn_ope btn btn-outline-coldTurkey p-2 fs-4">/</btn>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
